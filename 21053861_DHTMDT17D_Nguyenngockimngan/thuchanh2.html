<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
    <link rel="stylesheet" href="thuchanh2.css">
    <title>Gallery</title>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://i.pinimg.com/564x/26/37/e1/2637e10ce824ada4c0011dbdc77c4b7a.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://i.pinimg.com/564x/37/50/87/3750873738408b68939a6892e41263a5.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://i.pinimg.com/564x/0e/cb/8d/0ecb8dd47794b549d7b232ccfb125abd.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://i.pinimg.com/564x/42/17/20/4217200a630ee096a9f94a6ef5922fdb.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://i.pinimg.com/564x/80/bd/c8/80bdc8cf7bb429957ffc44edebf2e1cf.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://i.pinimg.com/564x/98/2d/59/982d596f34cd0b19c3a58225fd96544d.jpg" alt="">
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="gallery">
        <i class="fa-regular fa-xmark close"></i>
        <div class="gallery_inner">
            <img src="https://i.pinimg.com/564x/11/02/35/110235550c56cc9e6b290574d7421db3.jpg" alt="">
        </div>
        <div class="control prev">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="control right">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>
 </div>
   
    <script src="thuchanh2.js"></script>
</body>
</html>
